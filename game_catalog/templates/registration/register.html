{% extends 'master.html' %} {% load crispy_forms_tags %} {% block content %}
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Account Registration:</h3>
            <form action="{% url 'game_catalog_app:register' %}" method="post">
                {% csrf_token %} {{ form | crispy }}
                <input type="submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock %}
